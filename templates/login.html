<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="img.jpg" alt="" width="72" height="57">
    <h1 class="display-5 fw-bold text-body-emphasis">Welcome to Imposter,</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">TODO: add rules explaining how to play the game</p>
      <p class="lead mb-4">For now, enter your name and join your friend's game or start your own</p>
      <form class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <input id="username-input" type="text" name="votefor">
        <button type="button" class="btn btn-outline-secondary btn-lg px-4">Start a new game</button>
        <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Join X's game</button>
      </form>
    </div>
  </div>
  <script>
    function displayUsername() {
      let h1element = document.querySelector("h1");
      let username = document.cookie
      .split("; ")
      .find((row) => row.startsWith("username="))
      ?.split("=")[1];
      if (username == undefined) {
        username = ""
      } 
      h1element.textContent = "Welcome to Imposter, " + username;
    }
    displayUsername()

    document.getElementById("username-input")
      .addEventListener("input", (event) => {
      document.cookie = "username=" + document.getElementById("username-input").value;
      displayUsername()
    });
  </script>
</body>
</html>
