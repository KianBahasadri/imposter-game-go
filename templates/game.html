<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> X's Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="row px-4 py-5 my-5 text-center display-8 lead">
    <div id="usernameDisplay" class="col">Your name: </div>
    <div id="secretDisplay" class="col">Secret: </div>
  </div>
  <table></table>
  <script>
    ////////////////////////////////////////////////////
    // THIS SECTION CREATES THE VOTE FUNCTIONS
    function createVoteTable(choices, category) {
      let table = document.createElement("table");
      table.className = "table";
      document.querySelector("table").replaceWith(table);
      let header = document.createElement("thead");
      table.append(header);
      let row = document.createElement("tr");
      header.append(row);
      for (let choice of choices) {
        let col = document.createElement("th");
        let btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "btn btn-primary";
        btn.addEventListener("click", (event) => {
          castVote(category, choice);
        });
        col.append(btn);
        row.append(col);
      }
      let tbody = document.createElement("tbody");
      for (name in info[category]) {
        let row = document.createElement("tr");
        for (let choice of choices) {
          let td = document.createElement("td");
          if (info[category][name] == choice) {
            td.textContent = name;
          }
          row.append(td);
          }
        tbody.append(row);
        }
      table.append(tbody);
    }
    function castVote(category, value) {
      delete info[category][username];
      info[category][username] = value;
      conn.send(info.stringify());
    }
    ////////////////////////////////////////////////////
    // THIS SECTION MANAGES THE GAMESTATE AND USES PREVIOUS FUNCTIONS
    let info;
    function handleData(data) {
      info = JSON.parse(data);
      console.log(info);
      if (info.Round == 0) {
        createVoteTable(info.Topiclist);
      }
    }
    ////////////////////////////////////////////////////
    let roomName;
    // THIS SECTION SETS UP THE WEBSOCKET CONNECTION
    if (window["WebSocket"]) {
      roomName = document.cookie
      .split("; ")
      .find((row) => row.startsWith("roomName="))
      ?.split("=")[1];
      conn = new WebSocket("ws://" + document.location.host + "/ws/" + roomName);
      setTimeout(()=>{conn.send("setUsername::" + username)}, 1000);
      conn.onclose = function (evt) {console.log("Websocket Connection closed.");};
      conn.onmessage = function (evt) {handleData(evt.data);}
    } else {
      document.alert("Your browser does not support WebSockets");
    }
    ////////////////////////////////////////////////////
    document.title = roomName + "'s Game";
    // THIS SECTION HANDLES USERNAME, TITLE, ETC. (DISPLAYS STUFF)
    let username;
     (() => {
      let usernameElement = document.getElementById("usernameDisplay");
      username = document.cookie
      .split("; ")
      .find((row) => row.startsWith("username="))
      ?.split("=")[1];
      if (username == undefined) {
        window.location.replace = "/"
      } 
      usernameElement.textContent = "Your name: " + username;
    })();

  </script>
</body>
</html>
