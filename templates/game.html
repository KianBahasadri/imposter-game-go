  <script>
    ////////////////////////////////////////////////////
    // THIS SECTION CREATES THE VOTE FUNCTION
    function startVote() {

    ////////////////////////////////////////////////////
    // THIS SECTION MANAGES THE GAMESTATE AND USES THE VOTE FUNCTION
    
    ////////////////////////////////////////////////////
    let roomName;
    // THIS SECTION SETS UP THE WEBSOCKET CONNECTION
    if (window["WebSocket"]) {
      roomName = document.cookie
      .split("; ")
      .find((row) => row.startsWith("roomName="))
      ?.split("=")[1];
      conn = new WebSocket("ws://" + document.location.host + "/ws-" + roomName);
      setTimeout(()=>{conn.send("setUsername::" + username)}, 1000);
      conn.onclose = function (evt) {console.log("Websocket Connection closed.");};
      conn.onmessage = function (evt) {displayVotes(evt.data); tryToStart(evt.data);}
    } else {
      document.alert("Your browser does not support WebSockets");
    }
    ////////////////////////////////////////////////////
    document.title = roomName + "'s Game";
    // THIS SECTION HANDLES USERNAME, TITLE, ETC. (DISPLAYS STUFF)
    let username;
    function displayUsername() {
      let h1element = document.querySelector("h1");
      username = document.cookie
      .split("; ")
      .find((row) => row.startsWith("username="))
      ?.split("=")[1];
      if (username == undefined) {
        username = ""
      } 
      h1element.textContent = "Welcome to Imposter, " + username;
    }
    displayUsername()

    document.getElementById("username-input")
      .addEventListener("input", (event) => {
      document.cookie = "username=" + document.getElementById("username-input").value;
      displayUsername()
    });
  </script>
